apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: playground-proj
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Playground Project for wil's playground
  sourceRepos:
  - '*' 
  destinations:
  - namespace: dev
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace